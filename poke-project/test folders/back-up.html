<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pokecss-back-up.css">

</head>
<body>
        <nav class="navbar">
            <ul>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#news">PokeList</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>                
            </ul>            
        </nav>



                <div class="search">
                    <input type="text" id="pokemonName" placeholder="Enter pokemon Name">                  

                    <button class="buttonCall" onclick="fetchData()">Call a pokemon</button>                    
                </div>  
            <br>

            
                <div class="card-0">                    
                    <div class="titles"><img src="logo.png" id="poke" alt="pokeball" height="60px"></div>
                    <div class="pokeball">
                    <img src="pokeball.png" id="poke" alt="pokeball" height="100px">
                    </div>

                    
                    
                    <div class="grid-containers">  
                        <div class="grid-item-1">
                            <div class="name">
                             <h1 id="pokemon"></h1>
                            </div>
                        </div>
                        <div class="grid-item-2">                            
                            <div class="slideshow-container">

                                <div class="mySlides fade">
                                  <div class="numbertext">1 / 2</div>
                                  <div class="sub-grid1">
                                    <h6 id="flavorText"></h6>
    
                                </div>
                                                          
                                <div class="mini-grid-container">
                                    <div class="mini-grid-item-1">                                    
                                        <h4 id="pokeWeight"></h4>
                                        <p>WEIGHT</p>                    
                                    </div>
                                    <div class="mini-grid-item-2">                                    
                                        <h4 id="pokeHeight"></h4>
                                        <p>HEIGHT</p>                               
                                    </div>
                                    <div class="mini-grid-item-3">                                    
                                        <h4 id="pokeID"></h4>
                                        <p>POKE ID</p>                                
                                    </div>   
    
                                </div>
                                </div>
                                
                                <div class="mySlides fade">
                                  <div class="numbertext">2 / 2</div>
                                  <div class="sub-grid1">
                                    <h2 id="pokeHp"></h2>
                                </div>
                                 
                                  
                                       
                                 
                                </div>
                                
                               
                                
                                <a class="prev" onclick="plusSlides(-1)">❮</a>
                                <a class="next" onclick="plusSlides(1)">❯</a>
                                
                                </div>
                                <br>
                                
                                <div style="text-align:center">
                                  <span class="dot" onclick="currentSlide(1)"></span> 
                                  <span class="dot" onclick="currentSlide(2)"></span> 
                                  
                                   
                                </div>
                           
                        </div>
                        <div class="grid-item-3">                            
                                <div class="flip-card-inner">
                                  <div class="flip-card-front">
                                    <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none;" height="100%">
                                  </div>
                                  <div class="flip-card-back">
                                    <h1>John Doe</h1> 
                                    <p>shiney here</p> 
                                    <p>We love that guy</p>
                                  </div>
                                </div>                            
                        </div>


                        
                        <div class="grid-item-4">
                            <div class='stats'>
                                <h3 id="pokeStats"></h3>
                            </div>

                        </div>
                        <div class="grid-item-5">
                            <div class="type">
                                
                                <h2 id="pokeType"></h2>
                                <h2 id="pokeHp"></h2>
                            </div>
                        </div>                        
                    </div>             
                </div>
           
                
                <script src="js-back.js"></script>        
</body>         


                          




</html>
